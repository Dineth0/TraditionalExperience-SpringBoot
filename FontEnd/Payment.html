<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .payment-card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 450px;
    }
    .btn-pay {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
    }
    .btn-pay:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="payment-card">
  <h3 class="text-center mb-4">Workshop Payment</h3>
  <form>
    <!-- Payment Method -->
    <div class="mb-3">
      <label class="form-label d-block">Select Payment Method</label>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="CARD" checked>
        <label class="form-check-label" for="card">
          <i class="fas fa-credit-card text-primary me-1"></i> Credit / Debit Card
        </label>
      </div>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="paymentMethod" id="wallet" value="WALLET">
        <label class="form-check-label" for="wallet">
          <i class="fas fa-wallet text-success me-1"></i> Mobile Wallet
        </label>
      </div>
      <div class="form-check border rounded p-2">
        <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="BANK_TRANSFER">
        <label class="form-check-label" for="bank">
          <i class="fas fa-university text-warning me-1"></i> Bank Transfer
        </label>
      </div>
    </div>

    <!-- Card Details -->
    <div id="cardFields">
      <div class="mb-3">
        <label class="form-label">Card Holder Name</label>
        <input type="text" name="cardName" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" name="cardNumber" class="form-control" maxlength="16">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Expiry Date</label>
          <input type="month" name="expiryDate" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">CVV</label>
          <input type="password" name="cvv" class="form-control" maxlength="3">
        </div>
      </div>
    </div>

    <!-- Wallet -->
    <div id="walletFields" style="display:none;">
      <div class="mb-3">
        <label class="form-label">Wallet ID</label>
        <input type="text" name="walletId" class="form-control">
      </div>
    </div>

    <!-- Bank -->
    <!-- Bank Transfer -->
    <div id="bankFields" style="display:none;">
      <div class="mb-3">
        <label class="form-label">Select Bank</label>
        <select name="bankName" class="form-control">
          <option value="BOC">Bank of Ceylon</option>
          <option value="Peoples">People's Bank</option>
          <option value="HNB">Hatton National Bank</option>
          <option value="Commercial">Commercial Bank</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Transfer To (Our Account)</label>
        <input type="text" class="form-control" value="123-456-789-0 (ABC Workshop Pvt Ltd)" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Transaction Reference No</label>
      </div>


    </div>







    <button type="submit" class="btn btn-pay w-100">Pay Now</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/Payment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<script>
  const cardFields = document.getElementById("cardFields");
  const walletFields = document.getElementById("walletFields");
  const bankFields = document.getElementById("bankFields");

  document.querySelectorAll("input[name='paymentMethod']").forEach(radio => {
    radio.addEventListener("change", () => {
      cardFields.style.display = (radio.value === "CARD" && radio.checked) ? "block" : "none";
      walletFields.style.display = (radio.value === "WALLET" && radio.checked) ? "block" : "none";
      bankFields.style.display = (radio.value === "BANK_TRANSFER" && radio.checked) ? "block" : "none";
    });
  });
</script>

</body>
</html>
