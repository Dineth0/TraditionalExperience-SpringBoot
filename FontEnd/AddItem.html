<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #433c3b;
      font-family: 'Inter', sans-serif;
      color: #f4e2c6; /* Light beige text for readability */
    }

    .form-section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e0b84b; /* Gold accent */
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(244, 226, 198, 0.4);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 1px solid #e0b84b;
      background-color: #5a4e4c; /* Slightly lighter than background */
      border-radius: 8px;
      padding: 10px 15px;
      transition: all 0.3s ease;
      color: #ffffff;
    }

    .form-control:focus {
      border-color: #c97b63; /* Clay accent */
      background-color: #6e5d5a; /* Focused slightly lighter shade */
      box-shadow: 0 0 8px rgba(224, 184, 75, 0.5); /* Soft gold glow */
      outline: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .file-input-container label {
      display: block;
      margin-bottom: 5px;
    }

    .file-input-container input[type="file"] {
      display: block;
      margin-top: 5px;
      padding: 6px;
      border-radius: 8px;
      background-color: #5a4e4c;
      border: 1px solid #e0b84b;
      color: #fff;
    }

    .file-input-container p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #e0b84b;
      color: #433c3b;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #c97b63; /* Clay hover */
      color: #fff;
    }
    .modal-content{
      background-color: #32302b;
    }

  </style>
</head>
<body>

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Job Listings</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
          + Add Item
        </button>
      </div>
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search jobs...">
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
          <tr>
            <th scope="col">ItemName</th>-->
                        <th scope="col">Short Description</th>
                        <th scope="col">Image</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody class="item-tbody">
          <!-- Populated via script.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
<!--        <h5 class="modal-title" id="addJobModalLabel">Add New Job</h5>-->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form id="itemForm">
          <input type="hidden" id="itemId" name="itemId">

          <h3 class="form-section-title">Traditional Item Information</h3>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>Item Name</label>
                <input class="form-control" type="text" name="title" id="itemName" required>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label>Short Description</label>
                <textarea name="message" class="form-control" id="itemShortDescription" rows="5" required></textarea>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label>Description</label>
                <textarea name="message" class="form-control" id="itemDescription" rows="5" required></textarea>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group file-input-container">
                <label>Item Image</label>
                <input type="file" id="itemImg" name="img" accept="image/*" multiple>
                <p>Maximum file size: 2 MB</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn submit-btn"  >Save Item</button>
          </div>

<!--          <div class="col-lg-12">-->
<!--            <button type="submit" class="btn submit-btn">-->
<!--              Submit-->
<!--            </button>-->
<!--          </div>-->

        </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editJobModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editJobModalLabel">Edit Job</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editItemForm">
        <input type="hidden" id="editItemId" name="itemId">

        <h3 class="form-section-title">Traditional Item Information</h3>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label>Item Name</label>
              <input class="form-control" type="text" name="title" id="editItemName" required>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label>Short Description</label>
              <textarea name="message" class="form-control" id="editItemShortDescription" rows="5" required></textarea>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <label>Description</label>
              <textarea name="message" class="form-control" id="editItemDescription" rows="5" required></textarea>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group file-input-container">
              <label>Item Image</label>
              <input type="file" id="EditItemImg" name="img" accept="image/*" multiple>
              <p>Maximum file size: 2 MB</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="updateItemBtn">Save Changes</button>
        </div>

        <!--          <div class="col-lg-12">-->
        <!--            <button type="submit" class="btn submit-btn">-->
        <!--              Submit-->
        <!--            </button>-->
        <!--          </div>-->

      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/item.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
