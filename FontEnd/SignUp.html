<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traditional Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <style>
        body {
            background:url('assets/itempattern.png') repeat;
            font-family: 'Noto Serif', serif;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 450px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #a0522d;
            transition: transform 0.4s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #6b3e26;
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #8b4513;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
            transition: 0.3s;
        }

        .form-label {
            font-weight: 600;
            color: #5a2e0e;
        }

        .input-group-text {
            background-color: #fff2e1;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .btn-primary {
            background-color: #8b4513;
            border-color: #8b4513;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #a0522d;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2><i class="fas fa-feather-pointed"></i> Create Your Account</h2>
    <form id="signupForm">
        <div class="mb-3 form-group">
            <label for="registerUsername" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
            </div>
        </div>

        <div class="mb-3 form-group">
            <label for="registerEmail" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="mb-3 form-group">
            <label for="registerPassword" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                <span class="input-group-text toggle-password" data-target="#registerPassword">
            <i class="fa fa-eye-slash"></i>
        </span>
            </div>
        </div>


        <div class="mb-3 form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                <span class="input-group-text toggle-password" data-target="#confirmPassword">
            <i class="fa fa-eye-slash"></i>
        </span>
            </div>
        </div>
        <div id="g_id_onload"
             data-client_id="49054632989-miqc6erkgq84104g1g18m33ifjtdk35f.apps.googleusercontent.com"
             data-login_uri="http://localhost:8080/api/v1/auth/google"
             data-auto_prompt="false" class="mb-3">
        </div>

        <div class="g_id_signin"
             data-type="standard"></div>


        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Sign Up</button>

        <div class="login-link mt-2">
            Already have an account? <a href="SignIn.html">Login</a>
        </div>
    </form>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<script src="js/SignUp.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script>

    $(document).ready(function() {
        handleGoogleCredentialResponse()
        $(document).on('click', '.toggle-password', function () {
            const input = $($(this).attr("data-target"));
            const icon = $(this).find("i");

            if (input.attr("type") === "password") {
                input.attr("type", "text");
                icon.removeClass("fa-eye-slash").addClass("fa-eye");
            } else {
                input.attr("type", "password");
                icon.removeClass("fa-eye").addClass("fa-eye-slash");
            }
        });
        function handleGoogleCredentialResponse(response) {
            const id_token = response.credential;

            $.ajax({
                url: "http://localhost:8080/api/v1/auth/google",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ token: id_token }),
                success: function (res) {
                    localStorage.setItem("authtoken", res.data.token);
                    const decoded = parseJwt(res.data.token);
                    localStorage.setItem("userId", decoded.id);
                    window.location.href = "items.html";
                },
                error: function (err) {
                    console.error(err);
                    Swal.fire("Login Failed", "Google login failed.", "error");
                }
            });
        }

    })



</script>
</body>
</html>
