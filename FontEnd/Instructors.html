    <style>
       body{
           background: url(assets/newitmpettern.png) repeat;
           background-size: cover;
           color: #3a2a1a;
       }
        header {
            background: rgba(76, 46, 31, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #a9743f;
        }

        header h1 {
            font-size: 2rem;
            color: #f1cc7f;
        }

        nav a {
            color: #f1cc7f;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }


       .section-title{
           text-align: center;
           margin: 40px 0 30px;
           font-size: 36px;
           font-weight: bold;
           color: #e29341;
       }

        .card-custom {
            background-color: #b5925a;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.6);
        }


        .card-custom img {
            height: 320px;
            width: 100%;
            object-fit: cover;
        }

        .card-body h5 {
            font-size: 20px;
            font-weight: bold;
            width: 250px;
            color: #3a1f1f;
        }

        .card-body p {
            font-size: 14px;
            color: #4a3a2a;
        }
       #logout{
           background: #946a28;
           border: none;
           color: #fff;
           padding: 10px 25px;
           border-radius: 50px;
           font-weight: 600;
           transition: 0.3s;
       }
