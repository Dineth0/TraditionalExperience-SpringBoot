            let token = localStorage.getItem('authtoken');

            $.ajax({
                url: 'http://localhost:8080/api/v1/workshopRegistration/getAllRegistrations',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    let registrations = response.data;
                    let table = $('.registration-tbody');
                    table.empty();

                    if (registrations.length === 0 || !registrations) {
                        table.append('<tr><td colspan="10" class="text-center">No Registrations</td></tr>');
                        return;
                    }

                        let paymentClass = registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : '';

                        let row = `
                            <tr ">
                               <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.workshopName}</td>
                                                              <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.instructorName}</td>

            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.selectWorkshopDate}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.workshopTime}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.member}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.totalFee}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.phone}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.country}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.registrationDate}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.email}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.paymentStatus}</td>
            <td>
                                    <button class="btn btn-sm btn-warning sendMailBtn" data-email="${registration.email}" >
                                    Send Mail
                                    </button>
                                </td>
                            </tr>
                        `;
                        table.append(row);
                    })
                },
                error: function (error) {
                    console.log(error);

                }

        const pageSize = 5;

        let currentPage = 0;

        let token = localStorage.getItem("authtoken")

        function loadPagination(page) {
            $.ajax({
                url: `http://localhost:8080/api/v1/instructor/instructorPagination?page=${page}&size=${pageSize}`,
                method: "GET",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    const pageData = response.data;


                    let tbody = $('.instructor-tbody');
                    tbody.empty();

                    if (!pageData || !pageData.content || pageData.content.length === 0) {
                        tbody.append('<tr><td colspan="7" class="text-center">No Pages</td></tr>');
                        $("#prevPage").parent().addClass("disabled");
                        $("#nextPage").parent().addClass("disabled");
                        return;
                    }

                    pageData.content.forEach(instructor => {
                        tbody.append(`

                        <tr>
                            <td>${instructor.instructorName}</td>
                            <td>${instructor.age}</td>
                            <td>${instructor.category}</td>
                            <td>${instructor.instructorEmail}</td>
                            <td>${instructor.instructorPhone}</td>
                            <td><img src="http://localhost:8080/uploads/${instructor.image}" alt="${instructor.instructorName}" width="50" height="50" style="object-fit: cover;"></td>
                            <td>
                                <button class="btn btn-sm btn-warning btn-edit" data-id="${instructor.id}">Edit</button>
                                <button class="btn btn-sm btn-danger btn-delete" data-id="${instructor.id}">Delete</button>
                            </td>
                        </tr>

                        `)
                    })
                    $('#prevPage').parent().toggleClass("disabled", pageData.first);
                    $('#nextPage').parent().toggleClass("disabled", pageData.last);

                    currentPage = pageData.number;
                },
                error: function (err) {
                    const tbody = $(".instructor-tbody");
                    tbody.empty();
                    tbody.append('<tr><td colspan="7" class="text-center">Failed Load Data</td></tr>');
                }
            })
        }


                    $('#prevPage').click(function (e) {
                        e.preventDefault();
                        if (!$(this).parent().hasClass("disabled")) {
                            loadPagination(currentPage - 1);
                        }
                    });

                    $('#nextPage').click(function (e) {
                        e.preventDefault();
                        if (!$(this).parent().hasClass("disabled")) {
