<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #433c3b;
            font-family: 'Inter', sans-serif;
            color: #f4e2c6; /* Light beige text for readability */
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Booking Listings</h4>

            </div>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search jobs...">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Workshop</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Members</th>
                        <th scope="col">Fee</th>
                        <th scope="col">Phone</th>
                        <th scope="col">country</th>
                        <th scope="col">Registration Date</th>
                        <th scope="col">Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="registration-tbody">
                    <!-- Populated via script.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function () {
        loadAllRegistrations();
        function loadAllRegistrations(){
            let token = localStorage.getItem('authtoken');

            $.ajax({
                url: 'http://localhost:8080/api/v1/workshopRegistration/getAllRegistrations',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    let registrations = response.data;
                    let table = $('.registration-tbody');
                    table.empty();

                    if(registrations.length === 0 || !registrations){
                        table.append('<tr><td colspan="10" class="text-center">No Registrations</td></tr>');
                        return;
                    }
                    registrations.forEach((registration) => {
                        let row = `
                            <tr>
                                <td>${registration.workshopName}</td>
                                <td>${registration.selectWorkshopDate}             </td>
                                <td>${registration.workshopTime}</td>
                                <td>${registration.member}</td>
                                <td>${registration.totalFee}</td>
                                <td>${registration.phone}</td>
                                <td>${registration.country}</td>
                                <td>${registration.registrationDate}</td>
                                <td>${registration.email}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning sendMailBtn" data-email="${registration.email}" >
                                    Send Mail
                                    </button>
                                </td>
                            </tr>
                        `;
                        table.append(row);
                    })
                },
                error: function (error) {
                    console.log(error);
                    alert(error.message);
                }
            })
        }
    })
</script>
</body>
</html>
