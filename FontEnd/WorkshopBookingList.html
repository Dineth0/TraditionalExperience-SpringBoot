<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #433c3b;
            font-family: 'Inter', sans-serif;
            color: #f4e2c6;
            font-size: 10px;
        }
        table.table tr.row-success > td {
            background-color: #09b032 !important;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Booking Listings</h4>

            </div>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search Bookings...">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Workshop</th>
                        <th scope="col">Instructor Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Members</th>
                        <th scope="col">Fee</th>
                        <th scope="col">Phone</th>
                        <th scope="col">country</th>
                        <th scope="col">Registration Date</th>
                        <th scope="col">Email</th>
                        <th scope="col">PaymentStatus</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="registration-tbody">
                    <!-- Populated via script.js -->
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="BookingPagination">
                    <li class="page-item">
                        <a class="page-link" href="#" id="BprevPage">Previous</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#" id="BnextPage">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<h1 style="text-align: center">Instructors</h1>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Instructor List</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addJobModal">
                    + Add Instructor
                </button>
            </div>
            <div class="mb-3">
                <input type="text" id="instructorSearchInput" class="form-control" placeholder="Search Instructors...">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Instructor Name</th>
                        <th scope="col">Instructor Age</th>
                        <th scope="col">Category</th>
                        <th scope="col">Instructor Email</th>
                        <th scope="col">Instructor Phone</th>
                        <th scope="col">Image</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="instructor-tbody">
                    <!-- Populated via script.js -->
                    </tbody>
                </table>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" id="prevPage">Previous</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#" id="nextPage">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<div class="modal fade" id="EmailSendModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form id="EmailSendForm">

                <h3 class="form-section-title">Mail Send</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Instructor Email</label>
                            <input class="form-control" type="email" name="email" id="instructorEmail" required>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn submit-btn" >Send</button>
                </div>

            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<!--<script src="js/Instructor.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function () {
        // loadAllRegistrations();

        function loadAllRegistrations() {
            let token = localStorage.getItem('authtoken');

            $.ajax({
                url: 'http://localhost:8080/api/v1/workshopRegistration/getAllRegistrations',
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    let registrations = response.data;
                    let table = $('.registration-tbody');
                    table.empty();

                    if (registrations.length === 0 || !registrations) {
                        table.append('<tr><td colspan="10" class="text-center">No Registrations</td></tr>');
                        return;
                    }
                    registrations.forEach((registration) => {
                        let rowClass = registration.emailSent ? 'row-success' : ''
                        let paymentClass = registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : '';
                        let row = `
                            <tr class = "${rowClass}">
                               <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.workshopName}</td>
                                                              <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.instructorName}</td>

            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.selectWorkshopDate}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.workshopTime}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.member}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.totalFee}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.phone}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.country}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.registrationDate}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.email}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.paymentStatus}</td>
            <td>
                                    <button style="font-size: 8px" class="btn btn-sm btn-warning sendMailBtn" data-id="${registration.id}" >
                                    SendMail
                                    </button>
                                </td>
                            </tr>
                        `;
                        table.append(row);
                    })
                },
                error: function (error) {
                    console.log(error);
                    alert(error.message);
                }
            })
        }

        function searchInstructors(){
            let keyword = $('#instructorSearchInput').val();
            let token  = localStorage.getItem("authtoken")

            if(keyword.trim() === ''){
                loadAllRegistrations();
                return;
            }
            $.ajax({
                method: "GET",
                url: `http://localhost:8080/api/v1/instructor/searchInstructors/${encodeURIComponent(keyword)}`,
                headers: token ? { 'Authorization': 'Bearer ' + token } : {},

                success: function (response) {
                    $('.instructor-tbody').empty();
                    let instructors = response.data;

                    instructors.forEach(instructor => {
                        let instructorName = instructor.instructorName;
                        let age = instructor.age;
                        let category = instructor.category;
                        let instructorEmail = instructor.instructorEmail;
                        let instructorPhone = instructor.instructorPhone;
                        let imagePath = instructor.image;

                        let imageUrl = imagePath
                            ?`http://localhost:8080/uploads/${imagePath}`
                            :null

                        let imagesHtml = imageUrl
                            ?`<img src="${imageUrl}" alt="image" width="40" style="margin-right: 5px;">:`
                            :'No Images Found';



                        let row = `
                    <tr class="item-row"
                        data-item-name="${instructorName}"
                        data-age="${age}"
                        data-category="${category}"
                        data-email="${instructorEmail}"
                        data-phone="${instructorPhone}"
                        data-image="${imagePath}">
                        <td>${instructorName}</td>
                        <td>${age}</td>
                        <td>${category}</td>
                        <td>${instructorEmail}</td>
                        <td>${instructorPhone}</td>
                        <td>${imagesHtml}</td>
                        <td>
                            <button class="btn btn-sm" style="background-color:bisque" data-id="${instructor.id}" id="editBtn">Edit</button>
                            <button class="btn btn-sm" style="background-color: cornflowerblue " id="deleteBtn" data-id="${instructor.id}">Delete</button>
                        </td>
                    </tr>`;
                        $('.instructor-tbody').append(row);
                    })
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                    alert("Failed to search Bookings!");
                }
            })
        }
        $('#instructorSearchInput').on('keyup', function () {
            searchInstructors();
        })

        const pageSize = 5;

        let currentPage = 0;

        let token = localStorage.getItem("authtoken")

        function loadPagination(page) {
            $.ajax({
                url: `http://localhost:8080/api/v1/instructor/instructorPagination?page=${page}&size=${pageSize}`,
                method: "GET",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    const pageData = response.data;


                    let tbody = $('.instructor-tbody');
                    tbody.empty();

                    if (!pageData || !pageData.content || pageData.content.length === 0) {
                        tbody.append('<tr><td colspan="7" class="text-center">No Pages</td></tr>');
                        $("#prevPage").parent().addClass("disabled");
                        $("#nextPage").parent().addClass("disabled");
                        return;
                    }

                    pageData.content.forEach(instructor => {
                        tbody.append(`

                        <tr>
                            <td>${instructor.instructorName}</td>
                            <td>${instructor.age}</td>
                            <td>${instructor.category}</td>
                            <td>${instructor.instructorEmail}</td>
                            <td>${instructor.instructorPhone}</td>
                            <td><img src="http://localhost:8080/uploads/${instructor.image}" alt="${instructor.instructorName}" width="50" height="50" style="object-fit: cover;"></td>
                            <td>
                                <button class="btn btn-sm btn-warning btn-edit" data-id="${instructor.id}">Edit</button>
                                <button class="btn btn-sm btn-danger btn-delete" data-id="${instructor.id}">Delete</button>
                            </td>
                        </tr>

                        `)
                    })
                    $('#prevPage').parent().toggleClass("disabled", pageData.first);
                    $('#nextPage').parent().toggleClass("disabled", pageData.last);

                    currentPage = pageData.number;
                },
                error: function (err) {
                    const tbody = $(".instructor-tbody");
                    tbody.empty();
                    tbody.append('<tr><td colspan="7" class="text-center">Failed Load Data</td></tr>');
                }
            })
        }


                    $('#prevPage').click(function (e) {
                        e.preventDefault();
                        if (!$(this).parent().hasClass("disabled")) {
                            loadPagination(currentPage - 1);
                        }
                    });

                    $('#nextPage').click(function (e) {
                        e.preventDefault();
                        if (!$(this).parent().hasClass("disabled")) {
                            loadPagination(currentPage + 1);
                        }
                    });

               loadPagination(0);




                $(document).on('click', '.sendMailBtn', function () {
                     const regId = $(this).data('id');
                     $('#EmailSendModal').data('registrationId', regId);

                     $("#EmailSendModal").modal('show');

                })
                $('#EmailSendForm').on('submit', function (e) {
                    e.preventDefault();

                    let instructorEmail = $('#instructorEmail').val();
                    let registrationId = $('#EmailSendModal').data('registrationId');
                    let token = localStorage.getItem("authtoken")

                    if(!instructorEmail) {
                        Swal.fire('Error',
                            'Please enter instructor email',
                            'error');
                        return;
                    }
                    if (!registrationId) {
                        Swal.fire('Error',
                            'Registration ID not found. ' +
                            'Please try again.',
                            'error');
                        return;
                    }
                    const emailData = {
                        registrationId: registrationId,
                        instructorEmail: instructorEmail,
                    }
                    $.ajax({
                        url:`http://localhost:8080/api/v1/email/sendMail`,
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify(emailData),
                        success: function (response) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Email Sent!',
                                text: 'Booking details have been sent to the instructor.',
                                timer: 2000
                            });
                           $('.sendMailBtn[data-id="' + registrationId + '"]')
                               .closest('tr')
                               .addClass('row-success')

                            $('#EmailSendModal').modal('hide');
                            // $('#EmailSendForm')[0].reset();

                        },
                        error: function (xhr, status, error) {
                            console.error(error);
                            Swal.fire({
                                icon: 'error',
                                title: 'Failed to Send Email',
                                text: 'Something went wrong. Please try again.'
                            });
                        }

                    })
                })
                $('#EmailSendModal').on('hidden.bs.modal', function () {
                    $('#EmailSendForm')[0].reset();
                    $(this).removeData('registrationId')
                })


        const BookingPageSize = 5;

        let BookingCurrentPage = 0;


        function loadBookingPagination(page) {
            let token = localStorage.getItem("authtoken")

            $.ajax({
                url: `http://localhost:8080/api/v1/workshopRegistration/RegistrationPagination?page=${page}&size=${BookingPageSize}`,
                method: "GET",
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    const pageData = response.data;


                    let tbody = $('.registration-tbody');
                    tbody.empty();

                    if (!pageData || !pageData.content || pageData.content.length === 0) {
                        tbody.append('<tr><td colspan="7" class="text-center">No Pages</td></tr>');
                        $("#BprevPage").parent().addClass("disabled");
                        $("#BnextPage").parent().addClass("disabled");
                        return;
                    }

                    pageData.content.forEach((registration) => {
                        let rowClass = registration.emailSent ? 'row-success' : ''
                        let paymentClass = registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : '';
                        tbody.append(`
                            <tr class = "${rowClass}">
                               <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.workshopName}</td>
                                                              <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.instructorName}</td>

            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.selectWorkshopDate}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.workshopTime}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.member}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.totalFee}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.phone}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.country}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.registrationDate}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.email}</td>
            <td class="${registration.paymentStatus === 'Pending' ? 'bg-warning text-dark' : ''}">${registration.paymentStatus}</td>
            <td>
                                    <button style="font-size: 8px" class="btn btn-sm btn-warning sendMailBtn" data-id="${registration.id}" >
                                    SendMail
                                    </button>
                                </td>
                            </tr>
                        `);
                    })
                    $('#BprevPage').parent().toggleClass("disabled", pageData.first);
                    $('#BnextPage').parent().toggleClass("disabled", pageData.last);

                    BookingCurrentPage = pageData.number;
                },
                error: function (err) {
                    const tbody = $(".registration-tbody");
                    tbody.empty();
                    tbody.append('<tr><td colspan="7" class="text-center">Failed Load Data</td></tr>');
                }
            })
        }


        $('#BprevPage').click(function (e) {
            e.preventDefault();
            if (!$(this).parent().hasClass("disabled")) {
                loadBookingPagination(BookingCurrentPage - 1);
            }
        });

        $('#BnextPage').click(function (e) {
            e.preventDefault();
            if (!$(this).parent().hasClass("disabled")) {
                loadBookingPagination(BookingCurrentPage + 1);
            }
        });

        loadBookingPagination(0);
       

    })
</script>
</body>
</html>
